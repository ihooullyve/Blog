<div ng-include="'src/app/templates/layouts/header.html'"></div>

<div style="width: 40%; margin: 0 auto; background: #eee; padding: 15px 30px; border-radius: 15px;">
    <form name="form">
        <h2 style="text-align: center;">Signup</h2>
        <div class="form-group">
            <label>Usename</label>
            <input type="text" class="form-control" name="username" placeholder="Username" ng-model="data.username" required>
            <span style="color:red" ng-show="form.username.$dirty && form.username.$invalid">
                <span ng-show="form.username.$error.required">Username is required.</span>
            </span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" ng-minlength="8" ng-model="data.password" required>
            <span style="color:red" ng-show="form.password.$dirty && form.password.$invalid">
                <span ng-show="form.password.$error.required">Password required</span>
                <span class="error" ng-show="form.password.$error.minlength">Must be at least 8 characters</span>
            </span>
        </div>
        <div class="form-group">
            <label>Re-Password</label>
            <input type="password" class="form-control" name="re_password" placeholder="Password"  ng-model="data.re_password" required>
            <span style="color:red" ng-show="form.re_password.$dirty && form.re_password.$invalid">
                <span ng-show="form.re_password.$error.required">Password required</span>
                <span ng-show="data.password != data.re_password">Password are not equal!</span>
            </span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" placeholder="Email" ng-model="data.email" required>
            <span style="color:red" ng-show="form.email.$dirty && form.email.$invalid">
                <span ng-show="form.email.$error.required">Email is required.</span>
                <span ng-show="form.email.$error.email">Invalid email address.</span>
            </span>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <select class="form-control" name="gender" ng-model="data.gender">
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>
        </div>
        <div class="form-group" style="text-align: center;">
            <button class=" " style="margin: 0 auto;" type="submit" class="btn btn-default" ng-click="Signup()" ng-disabled="form.$invalid || vm.dataLoading">Signup</button>
        </div>
    </form>
</div>
