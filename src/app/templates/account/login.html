<div ng-include="'src/app/templates/layouts/header.html'"></div>

<div style="width: 40%; margin: 0 auto; background: #eee; border-radius: 15px; padding: 15px 30px;">
	<form name="form">
		<h2 style="text-align: center;">Login</h2>
		<div class="form-group">
			<label>Usename</label>
			<input type="text" class="form-control" name="username" placeholder="Username" ng-model="data.username" required>
			<span style="color:red" ng-show="form.username.$dirty && form.username.$invalid">
				<span ng-show="form.username.$error.required">Username is required.</span>
			</span>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" name="password" placeholder="Password" ng-minlength="8" ng-model="data.password" required>
			<span style="color:red" ng-show="form.password.$dirty && form.password.$invalid">
				<span ng-show="form.password.$error.required">Password required</span>
				<span class="error" ng-show="form.password.$error.minlength">Must be at least 8 characters</span>
			</span>
		</div>
		<div class="form-group" style="text-align: center;">
			<button class="btn btn-primary" style="margin: 0 auto;" type="submit" class="btn btn-default" ng-click="Login(checkUser)" ng-disabled="form.$invalid || vm.dataLoading">Login</button>
		</div>
	</form>
</div>
